<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Draw a blue rectangle (canvas version)</title>
    </head>
    <body onload="main()">
        <canvas id="example" width="400" height="400">
        Please use a browser that supports "canvas"
        </canvas>
        <script src="asg0.js"></script>
        <script src="lib/cuon-matrix.js"></script>
        <div>
            <label for="x_coord_1">X Coord</label>
            <input type="text" id="x_coord_1">
            <label for="y_coord_1">Y Coord</label>
            <input type="text" id="y_coord_1">
        </div>
        <div>
            <label for="x_coord_2">X Coord</label>
            <input type="text" id="x_coord_2">
            <label for="y_coord_2">Y Coord</label>
            <input type="text" id="y_coord_2">
        </div>
        <div>
            <button type="button" id="draw_button" onclick="handleDrawEvent()">Draw!</button>
        </div>
        <div>
            <label for="operation">Operation: </label>
            <select id="operation">
                <option value="">Choose an Option</option>
                <option value="add">Add</option>
                <option value="sub">Subtract</option>
                <option value="div">Divide</option>
                <option value="mul">Multiply</option>
                <option value="mag">Magnitude</option>
                <option value="norm">Normalize</option>
                <option value="angle">Angle Between</option>
                <option value="area">Area</option>


            </select>
            <label for="scalar">Scalar: </label>
            <input type="text" id="scalar">
        </div>
    </body>
</html>
